<body>
    <h1>VIT (Bhopal Campus)</h1>

    <h2>VTOP translates to "VIT on TOP"</h2>

        common platform.</h3>
    </pre>
    <div class="container">
    <div class="item order-1"><img class="card" src="./assets/logo.png" width="40px"  alt="logo"> Student 
    <button type="submit" class="bgc1">Go</button> </div> 
    <div class="item order-2"><img class="card" src="./assets/logo.png"  width="40px" alt="logo"> Employee <button type="submit" class="bgc2">Go</button> </div>
    <div class="item order-3"><img class="card" src="./assets/logo.png"  width="40px" alt="logo"> Parent <button type="submit" class="bgc3">Go</button> </div>
    <div class="item order-4"><img class="card" src="./assets/logo.png"  width="40px" alt="logo"> Alumni <button type="submit"class="bgc4">Go</button> </div> 
    </div>
